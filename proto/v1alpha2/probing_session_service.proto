// ProbingSession service API for Watchdog
service ProbingSessionService {
  option (google.api.default_host) = "watchdog.edgelq.com";
  option (google.api.oauth_scopes) = "https://apis.edgelq.com";

  // GetProbingSession
  rpc GetProbingSession(GetProbingSessionRequest) returns (ProbingSession) {
    option (google.api.http) = {
      get : "/v1alpha2/{name=projects/*/regions/*/probingSessions/*}"
    };
  }

  // BatchGetProbingSessions
  rpc BatchGetProbingSessions(BatchGetProbingSessionsRequest)
      returns (BatchGetProbingSessionsResponse) {
    option (google.api.http) = {
      get : "/v1alpha2/probingSessions:batchGet"
    };
  }

  // ListProbingSessions
  rpc ListProbingSessions(ListProbingSessionsRequest)
      returns (ListProbingSessionsResponse) {
    option (google.api.http) = {
      get : "/v1alpha2/{parent=projects/*/regions/*}/probingSessions"
    };
  }

  // WatchProbingSession
  rpc WatchProbingSession(WatchProbingSessionRequest)
      returns (stream WatchProbingSessionResponse) {
    option (google.api.http) = {
      post : "/v1alpha2/{name=projects/*/regions/*/probingSessions/*}:watch"
    };
  }

  // WatchProbingSessions
  rpc WatchProbingSessions(WatchProbingSessionsRequest)
      returns (stream WatchProbingSessionsResponse) {
    option (google.api.http) = {
      post : "/v1alpha2/{parent=projects/*/regions/*}/probingSessions:watch"
    };
  }

  // CreateProbingSession
  rpc CreateProbingSession(CreateProbingSessionRequest)
      returns (ProbingSession) {
    option (google.api.http) = {
      post : "/v1alpha2/{parent=projects/*/regions/*}/probingSessions"
      body : "probing_session"
    };
  }

  // UpdateProbingSession
  rpc UpdateProbingSession(UpdateProbingSessionRequest)
      returns (ProbingSession) {
    option (google.api.http) = {
      put : "/v1alpha2/{probing_session.name=projects/*/regions/*/"
            "probingSessions/*}"
      body : "probing_session"
    };
  }

  // DeleteProbingSession
  rpc DeleteProbingSession(DeleteProbingSessionRequest)
      returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete : "/v1alpha2/{name=projects/*/regions/*/probingSessions/*}"
    };
  }

  // SearchProbingSessions
  rpc SearchProbingSessions(SearchProbingSessionsRequest)
      returns (SearchProbingSessionsResponse) {
    option (google.api.http) = {
      get : "/v1alpha2/{parent=projects/*/regions/*}/probingSessions:search"
    };
  }
}
