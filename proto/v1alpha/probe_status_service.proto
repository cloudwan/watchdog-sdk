syntax = "proto3";

package ntt.watchdog.v1alpha;

import "edgelq-sdk/iam/proto/v1alpha2/condition.proto";

import "edgelq-sdk/iam/proto/v1alpha2/permission.proto";

import "google/api/annotations.proto";

import "google/api/client.proto";

import "google/protobuf/empty.proto";

import "google/protobuf/field_mask.proto";

import "goten-sdk/runtime/api/view.proto";

import "goten-sdk/runtime/api/watch_type.proto";

import "watchdog-sdk/proto/v1alpha/probe_status_custom.proto";

option java_package = "com.ntt.watchdog.pb.v1alpha";

option java_outer_classname = "ProbeStatusServiceProto";

option java_multiple_files = false;

option go_package = "github.com/cloudwan/watchdog-sdk/client/v1alpha/probe_status;probe_status_client";

// ProbeStatus service API for Watchdog
service ProbeStatusService {
  option (google.api.default_host) = "watchdog.edgelq.com";

  option (google.api.oauth_scopes) = "https://apis.edgelq.com";

  // ProbeStatus
  rpc ProbeStatus(ProbeStatusRequest) returns (ProbeStatusResponse) {
    option (google.api.http) = {
      get : "/v1alpha:probeStatus"
    };
  }
}
